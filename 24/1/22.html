<html>
  <head>
    <title>HTML FORMS</title>
  </head>
  <body>
    <form>
      <!-- to give direction -->
      <lable>Enter First Name:</lable>
      <!--to Create text box-->
      <input></input>
      <br>
      <lable>Enter Last Name:</lable>
      <input></input>
      <br>
      <lable>Mobile Number:</lable>
      <input type="number"></input>
      <br>
      <lable>Enter Email:</lable>
      <input type="email"></input>
      <br>
      <lable>Enter Password:</lable>
      <input type="password"></input>
      <br>
      <lable>Select Gender:</lable>
      <input type="radio" name="abc" required>Male</input>
      <input type="radio" name="abc">Female</input>
      <br>
      <lable>Programming language</lable>
      <br>
      <input type="checkbox">C</input>
      <br>
      <input type="checkbox">C++</input>
      <br>
      <input type="checkbox">JAVA</input>
      <br>
      <input type="Submit"></input>
      <br>
      <lable>D.O.B:</lable>
      <input type="date"></input>
      <br>
      <lable>Expire Date</lable>
      <input type="month"></input>
      <br>
      <lable>Upload File:</lable>
      <input type="file"></input>
      <br>
      <input type="Submit"></input>
      <input type="Submit" value="Register"></input>
    </form>
  </body>
</html>
